<div class="jumbotron component-margin">
    <div class="row">
        <div class="col">
            <h6 class="d-inline-block">{{ 'NOISE.SUBTITLE' | translate }}</h6>
            <img class="loading-flag" [hidden]="!loading" src="{{global.lageCheckAssetPath}}/assets/img/rolling.gif" alt="loading">
            <hr class="hr-black">
        </div>
    </div>
    <div class="row">
        <div class="col-5">
            <h6 class="noise-title">{{ 'NOISE.STREET' | translate }}</h6>
            <small [hidden]="!streetnoiseval">{{ 'NOISE.INDB' | translate }}
                <b class="h4">{{streetnoiseval}}</b>
            </small>
        </div>
        <div class="col-2">
            <img class="noise-icons" src="{{global.lageCheckAssetPath}}/assets/img/icons/car.svg" alt="street noise">
        </div>
        <div class="col-2">
            
        </div>
        <div class="col-3">
            <div class="p-2">
                <input type="checkbox" name="checkbox1" id="streetnoise" class="ios-toggle" data-visible="off" toggled (change)="getLayer($event)"
                />
                <label for="streetnoise" class="checkbox-label" data-off="" data-on=""></label>
            </div>
        </div>
        <div class="row" [hidden]="!streetnoiseval">
            <div class="col-6">
                <app-colorramp val="{{streetnoiseval}}" layer="streetnoisecontainer"></app-colorramp>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-5">
            <h6 class="noise-title">{{ 'NOISE.RAIL' | translate }}</h6>
        </div>
        <div class="col-2">
            <img class="noise-icons" src="{{global.lageCheckAssetPath}}/assets/img/icons/train.svg" alt="rail noise">
        </div>
        <div class="col-2">

        </div>
        <div class="col-3">
            <div class="p-2">
                <input type="checkbox" name="checkbox1" id="railnoise" class="ios-toggle" data-visible="off" toggled (change)="getLayer($event)"
                />
                <label for="railnoise" class="checkbox-label" data-off="" data-on=""></label>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-5">
            <h6 class="noise-title">{{ 'NOISE.PLANE' | translate }}</h6>
        </div>
        <div class="col-2">
            <img class="noise-icons" src="{{global.lageCheckAssetPath}}/assets/img/icons/plane.svg" alt="plane noise">
        </div>
        <div class="col-2">
            <small [hidden]="hasPlane">no data</small>
        </div>
        <div class="col-3" [hidden]="!hasPlane">
            <div class="p-2">
                <input type="checkbox" name="checkbox1" id="planenoise" class="ios-toggle" data-visible="off" toggled (change)="getLayer($event)"
                />
                <label for="planenoise" class="checkbox-label" data-off="" data-on=""></label>
            </div>
        </div>
    </div>
    <h6 class="mt-4">Noise level reference</h6>
    <hr class="hr-black">
    <img class="img-fluid" style="width: 100% \9;" src="{{global.lageCheckAssetPath}}/assets/img/noise-reference-en.svg" alt="noise level reference">
</div>
